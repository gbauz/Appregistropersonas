<form [formGroup]="form" (ngSubmit)="agregarPersona()">
  <div class="container mt-5">
    <div class="row">
      <div class="input-group">
          <div class="form-group">
              <label for="cedula">Cedula:</label>
              <input type="text" formControlName="cedula" class="form-control form-control-lf" id="cedula" placeholder="Ingrese cedula">
              <div class="row">
                <div class="col">
                  <label for="nombre">Nombre:</label>
                  <input type="text" formControlName="nombre" class="form-control form-control-lf" id="nombre" placeholder="Ingrese nombre">
                  </div>           
                <div class="col">
                <label for="apellido">Apellido:</label>
                <input type="text" formControlName="apellido" class="form-control form-control-lf" id="apellido" placeholder="Ingrese apellido">
                </div>
                
                  <div class="col">
                    <label for="fecha">Fecha</label>
                    <input type="date" formControlName="fecha" class="form-control form-control-lf" id="fecha">
                  </div>
              </div>
             <br>

              <button type="submit" class="btn btn-primary">Agregar<i class="bi bi-person-add"></i></button>

          </div>
      </div>
  </div>
  </div> 

</form>

                  <tr *ngFor="let Persona of listPersona let i=index">
                    
                    <td>{{ Persona.Id }}</td>

                  </tr>                  
                </tbody>
             </table>          
            </div>
